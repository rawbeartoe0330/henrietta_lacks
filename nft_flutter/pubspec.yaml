name: nft_flutter
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^3.1.1
  cloud_firestore: ^2.5.3
  firebase_core: ^1.6.0
  firebase_storage: ^10.0.3
  web3dart: ^2.3.0
  http: ^0.13.3
  web_socket_channel: ^2.1.0
  provider: ^6.0.0
  image_picker: ^0.8.0+3
  cupertino_icons: ^1.0.3
  path_provider: ^2.0.5
  flutter_sound: ^8.3.12
  permission_handler: ^8.1.6
  assets_audio_player: ^3.0.3+6
  intl: ^0.17.0
  csc_picker: ^0.2.6
  youtube_player_flutter: ^8.0.0
  url_launcher: ^6.0.12
  sticky_headers: ^0.2.0
  flutter_datetime_picker: ^1.5.1
  syncfusion_flutter_pdfviewer: ^19.1.69-beta
  string_validator: ^0.3.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  
  uses-material-design: true
  assets:
    # - build/contracts/PatientList.json
    - build/contracts/ResearcherList.json
    # - build/contracts/SampleList.json
    # - build/contracts/StudyList.json
    - assets/consent.pdf
    - assets/
  
  fonts:
    - family: Karla
      fonts:
        - asset: fonts/Karla-Regular.ttf
    - family: KarlaSB
      fonts:
        - asset: fonts/Karla-SemiBold.ttf